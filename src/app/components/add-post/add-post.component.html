<div class="form-group">
    <form [formGroup]="postForm">
        <label for="item" class="form-label">Item Name</label>
        <input type="email" class="form-control" id="item" placeholder="Enter Item">
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="location" class="form-label">Location</label>
            <textarea class="form-control" id="location" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" (change)="selectFile($event)" accept="image/x-png,image/gif,image/jpeg" />
        </div>
    </form>
</div>

<button type="submit" (click)="post()" class="btn btn-default">Add a post</button>
