<div class="outer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Login</h1>
            <h6>Please enter email and password</h6>
          </div>
          <form>
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="far fa-user"></span> 
                <input type="text" placeholder="Email">
              </div>
            </div>
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fas fa-lock"></span>
                <input [type]="type" placeholder="Password">
                <span (click)="hideShowPass()" class="fas fa-eye-slash"></span>
              </div>
            </div>
            <div class="form-inline fr mt-4">
              <a id="forget" class="font-weight-bold">Forgot your password?</a>
            </div>

            <button type="button" class="btn btn-primary btn-block mt-4 w-100">Login</button>
            <br>
            Want to be part of Foodie? <a routerLink="/signup">Click here to create an account</a>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3"></div>
              Connect with us
              <a href ="https://github.com/" target="_blank" class="px-2"><i class="fab fa-github"></i></a>
              <a href = "http://twitter.com/" target="_blank" class ="px-2"><i class="fab fa-twitter"></i></a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
